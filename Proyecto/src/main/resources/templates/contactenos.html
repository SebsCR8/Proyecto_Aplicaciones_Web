<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"></html>
    <head th:replace="layout/plantilla :: head">
        <!-- Asegúrate de que el fragmento de plantilla contenga lo necesario -->
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        <div style="margin-top: 100px;">
            <img src="images/contacto.png" alt="Imagen" class="img-fluid" style="width: 40%; height: 600px;">

            <div>
                <h1>Contenido de la sección</h1>
            </div>

            <div class="container">
                <div class="row justify-content-end">
                    <div class="col-7" style="text-align: center;">
                        <h1 style="font-weight: bold; font-size: 26px;">Formulario de contacto</h1>
                    </div>
                </div>            
                <div class="row justify-content-end" style="margin-left: 5cm; margin-right: 0;">
                    <div class="col-8">
                        <div class="mb-4">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="mb-4">
                            <label for="correo">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico">
                        </div>
                        <div class="mb-4">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Teléfono">
                        </div>
                        <div class="mb-4">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="form-control" id="mensaje" placeholder="Mensaje" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn" style="background-color: #bf8d7a; color: white; width: 200px; margin-left: 6cm;">Enviar</button>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
