<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>SmartDealerCrm</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/rutinas.js}" type="text/javascript"></script>
    </head>
    
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand mb-0 h1">SmartDealerCrm</a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/citas}">Citas</a></li>
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/tipos-carros}">Tipos de Carros</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" 
                                   data-bs-toggle="dropdown" 
                                   href="#" 
                                   role="button" 
                                   aria-expanded="false">Servicios</a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" th:href="@{/talleres}">Talleres</a></li>
                                    <li><a class="dropdown-item" th:href="@{/seguros}">Seguros</a></li>
                                </ul>
                            </li>
                        </ul>
                        <div class="d-flex">
                            <a class="btn btn-outline-light me-2" th:href="@{/login}" role="button">
                                <i class="fas fa-user"></i> Iniciar Sesión
                            </a>
                            <a class="btn btn-outline-warning" th:href="@{/contactenos}">
                                <i class="fas fa-envelope"></i> Contáctenos
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <section id="main-header" class="py-2 bg-primary text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1><i class="fas fa-car"></i> Bienvenido a SmartDealerCrm</h1>
                    </div>
                </div>
            </div>
        </section>

        <footer th:fragment="footer" class="bg-dark text-white mt-5 p-2">
            <div class="container">
                <div class="d-flex justify-content-between">
                    <p class="lead">&COPY; SmartDealerCrm Company, 2025</p>
                    <p><strong>Ubicación:</strong> Avenida Central, Ciudad Automotriz, Zona Industrial</p>
                    <p><strong>Teléfono:</strong> 8564-4158 / 4512-4201</p>
                </div>
            </div>
        </footer>
    </body>
</html>
